<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Examen U1</title>
    <link rel="stylesheet" href="/src/css/bootstrap.min.css">
  </head>
  <body>
    <main class="d-flex align-items-center justify-content-center" style="height: 100vh; width: 100vw;">
      <div class="card border shadow col-12 col-md-8 col-lg-8">
      <div class="shadow p-3">
        <h2>Mi pokémon favorito</h2>
      </div>
        <div class="row">
          <div class="col-12 col-md-4 d-flex justify-content-center">
            <img src="/src/img/Arbok.png" class="float-starts mx-auto">
          </div>     
          <div class="col-12 col-md-8 align-items-center mx-auto">
            <h1>Arbok</h1>
            <div>
              <p class="bg-secondary text-white d-inline-block px-2 rounded">N.°0024</p>
              <p class="bg-black text-white d-inline-block px-2 rounded">Veneno</p>
            </div>
            <hr>
            <h1>Debilidad</h1>
            <div>
              <p class="bg-warning text-white d-inline-block px-2 rounded">Tierra</p>
              <p class="bg-success text-white d-inline-block px-2 rounded">Psíquico</p>
            </div>
            <div class="table-responsive">
              <table class="table">
                <tr>
                  <td>Altura</td>
                  <td>Peso</td>
                  <td>Categoria</td>
                  <td>Habilidad</td>
                </tr>
                <tr>
                  <td>3,5</td>
                  <td>65</td>
                  <td>Cobra</td>
                  <td>Mudar</td>
                </tr>
              </table>
            </div>
              
              <h1>Descripcion</h1>
              <p>De naturaleza muy obstinada, cuando se fija en una presa, no cejará en su empeño e irá tras ella hasta donde haga falta.</p>       
          </div>
        </div>
        <div class="shadow p-2 text-center">
          <h5>Ocampo Ramirez Pedro Fabian | 4D</h5>
        </div>
      </div>
    </main>
    <script src="/src/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
